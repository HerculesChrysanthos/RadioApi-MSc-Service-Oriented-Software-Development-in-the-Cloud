quarkus.http.port=8082
quarkus.datasource.db-kind = h2
quarkus.datasource.username = sa
quarkus.datasource.jdbc.url = jdbc:h2:./test
quarkus.package.write-transformed-bytecode-to-build-output = true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
#quarkus.jackson.fail-on-unknown-properties=false

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation.create-schemas=true
#quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.active=true
quarkus.hibernate-orm.validate-in-dev-mode=true
quarkus.log.category."org.hibernate.tool.schema".level=TRACE

quarkus.log.level=INFO

%dev.user.host=localhost
user.host=user-service

%dev.user.port=8080
user.port=8080

quarkus.rest-client.user-api.url=http://${user.host}:${user.port}

%dev.content.host=localhost
content.host=content-service

%dev.content.port=8081
content.port=8081

quarkus.rest-client.content-api.url=http://${content.host}:${content.port}

### Quarkus Swagger properties ###
quarkus.swagger-ui.path=swagger
quarkus.smallrye-openapi.info-title=Broadcast API
%dev.quarkus.smallrye-openapi.info-title=Broadcast API (dev)
%test.quarkus.smallrye-openapi.info-title=Broadcast API (test)
quarkus.smallrye-openapi.info-version=2.0.0

### Open Telemetry Configuration ###
quarkus.application.name=broadcast-service
quarkus.otel.enabled=true
quarkus.datasource.jdbc.telemetry=true  
quarkus.otel.exporter.otlp.traces.endpoint=http://jaeger:4317
quarkus.log.console.format=%d{HH:mm:ss.SSS} [%t] %-5p [%c{2.}] traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} - %s%n%e
quarkus.http.access-log.pattern="%h %l %u [%{%d/%b/%Y:%H:%M:%S %z}t] \"%r\" %s %b \"%{Referer}i\" \"%{User-Agent}i\" traceId=%{X,traceId} spanId=%{X,spanId}"

quarkus.container-image.name=broadcast-service
quarkus.container-image.tag=1.0

