quarkus.http.port=8080
quarkus.datasource.db-kind = h2
quarkus.datasource.username = sa
quarkus.datasource.jdbc.url = jdbc:h2:./test
quarkus.package.write-transformed-bytecode-to-build-output = true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
#quarkus.jackson.fail-on-unknown-properties=false

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.active=true
quarkus.hibernate-orm.validate-in-dev-mode=true
quarkus.log.category."org.hibernate.tool.schema".level=TRACE

quarkus.log.level=INFO


### Quarkus security properties ###
quarkus.security.jdbc.enabled=true
quarkus.security.jdbc.principal-query.sql=SELECT u.password, u.role FROM users u WHERE u.username=?
quarkus.security.jdbc.principal-query.clear-password-mapper.enabled=true
quarkus.security.jdbc.principal-query.clear-password-mapper.password-index=1
quarkus.security.jdbc.principal-query.attribute-mappings.0.index=2
quarkus.security.jdbc.principal-query.attribute-mappings.0.to=groups

### Quarkus Swagger properties ###
quarkus.swagger-ui.path=swagger
quarkus.smallrye-openapi.info-title=User API
%dev.quarkus.smallrye-openapi.info-title=User API (dev)
%test.quarkus.smallrye-openapi.info-title=User API (test)
quarkus.smallrye-openapi.info-version=2.0.0


### Open Telemetry Configuration ###
quarkus.application.name=user-service
quarkus.otel.enabled=true
quarkus.datasource.jdbc.telemetry=true  
### quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4317
quarkus.log.console.format=%d{HH:mm:ss.SSS} [%t] %-5p [%c{2.}] traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} - %s%n%e
quarkus.http.access-log.pattern="%h %l %u [%{%d/%b/%Y:%H:%M:%S %z}t] \"%r\" %s %b \"%{Referer}i\" \"%{User-Agent}i\" traceId=%{X,traceId} spanId=%{X,spanId}"


quarkus.container-image.name=user
quarkus.container-image.tag=1.0

### quarkus.container-image.build=true

%prod.quarkus.hibernate-orm.sql-load-script=import.sql

